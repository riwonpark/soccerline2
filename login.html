<!doctype html>
<html lang="ko">
 <head>

  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>사커라인 | 로그인 페이지</title>
  <link rel="stylesheet" type="text/css" href="css/common.css" media="all" />
  <link rel="stylesheet" type="text/css" href="css/login.css" media="all" />
  <script type="text/javascript" src="js/html5shiv.js"></script>
 </head>
 <body>
  <div class="dim"></div>
  <div class="box">
  	<h1>로그인</h1>
	<p class="cancle"><a href="index.html"><img src="images/login/login_cancle_btn.png" alt="메인으로돌아가기" /></a></p>
		<form action="#" method="get" id="login_form">
		<fieldset>
			<legend>Soccer Line 로그인</legend>
			<input type="text" name="user_id" id="user_id" placeholder="아이디" />
			<input type="password" name="user_pw" id="user_pw" placeholder="비밀번호" />
			<p class="check_box"><input type="checkbox" id="id_save" class="blind" name="id_save" value="1"/><label for="id_save" class="id_save_label">아이디 기억하기</label></p>
			<p class="login_btn"><input type="submit" value="회원  로그인" /></p>
			<ul class="login_bottom clearfix">			
			<li><a href="#">회원가입</a> </li>
			<li><a href="#">아이디</a></li>
			<li><a href="#">비밀번호찾기</a></li>
			</ul>
		</fieldset>
	</form>
  </div>
 </body>
